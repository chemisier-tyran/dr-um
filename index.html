<!DOCTYPE html>
<html>
<head>
    <title>dr. um</title>
    <link rel="stylesheet" href="css/dr-um.css">
</head>

<body>

<h1>dr. um in da place! :)</h1>


<div id="audio-div">
    <audio id="clap" src="samples/clap 1.wav"></audio>
    <audio id="crash" src="samples/crash 3.wav"></audio>
    <audio id="crush" src="samples/crash 7.wav"></audio>
    <audio id="hihat" src="samples/hihat 1.wav"></audio>
    <audio id="kick" src="samples/kick 2.wav"></audio>
    <audio id="snare" src="samples/snare 1.wav"></audio>
    <audio id="snare2" src="samples/snare 11.wav"></audio>
    <audio id="snare3" src="samples/snare 20.wav"></audio>


    <audio id="stick" src="samples/stick.wav"></audio>
    <audio id="shaker" src="samples/shaker 1.wav"></audio>
    <audio id="snap" src="samples/snap.wav"></audio>

    <audio id="tz" src="samples/hihat 1.wav"></audio>
    <audio id="tchk" src="samples/snare 7.wav"></audio>
    <audio id="poom" src="samples/kick 1.wav"></audio>
    <audio id="tom1" src="samples/tom 1.wav"></audio>
    <audio id="tom2" src="samples/tom 2.wav"></audio>
    <audio id="tom3" src="samples/tom 3.wav"></audio>
    <audio id="tom4" src="samples/tom 4.wav"></audio>
</div>

<div id="controls-map">
    <p>[,] hihat</p>
    <p>[t] snare</p>
    <p>[<em>space</em>] kick</p>
    <p>[v] stick</p>
    <p>[;] shaker</p>
    <p>[a] crash</p>
    <p>[z] crush</p>
    <p>[u i o p] toms</p>
</div>

<div id="ugly-drums">
    <div id="ugly-kick" class="ugly-element">kick</div>
    <div id="ugly-snare" class="ugly-element">snare</div>
    <div id="ugly-stick" class="ugly-element">stick</div>
    <div id="ugly-hihat" class="ugly-element">hihat</div>
    <div id="ugly-shaker" class="ugly-element">shaker</div>
    <div id="ugly-crash" class="ugly-element">crash</div>
    <div id="ugly-crush" class="ugly-element">crush</div>
    <div id="ugly-tom1" class="ugly-element">tom1</div>
    <div id="ugly-tom2" class="ugly-element">tom2</div>
    <div id="ugly-tom3" class="ugly-element">tom3</div>
    <div id="ugly-tom4" class="ugly-element">tom4</div>
</div>

</body>


<script type="text/javascript" src="js/libs/jquery-1-8-3.js"></script>
<script type="text/javascript" src="js/dr-um.js"></script>

</html>
